<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en"> <!-- Opening HTML tag with language attribute -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding declaration -->
    <title>Certificate Generation</title> <!-- Document title -->
    <link rel="icon" href="Transparent 512.png"> <!-- Favicon link -->
    <link rel="stylesheet" type="text/css" href="kartexa.css"> <!-- CSS stylesheet link -->
</head>
<body>
    <header> <!-- Header section -->
        <div class="logo">
            <img src="Text Logo.png" alt="Logo"> <!-- Logo image -->
        </div>
        <nav> <!-- Navigation bar -->
            <ul> <!-- Unordered list for navigation links -->
                <li><a href="https://kartexa.com/pj/" target="_blank">Home</a></li> <!-- Home link -->
                <li><a href="https://career.kartexa.com/profile/" target="_blank">Profile</a></li> <!-- Profile link -->
                <li><a href="#">Events</a></li> <!-- Events link -->
                <li><a href="#">Certificate</a></li> <!-- Certificate link -->
                <!-- Contact Us button within the navigation -->
                <li>
                    <button class="button_con">
                        <a href="https://kartexa.com/pj/contact/" target="_blank">Contact Us</a>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Welcome message -->
    <div>
        <h2 class="greeting">WELCOME Rishabh,</h2>
    </div>

    <!-- Announcement card -->
    <div class="card">
        <h2 class="card-header">Announcement</h2>
        <div class="card-body">
            <p>Available Internships</p>
        </div>
    </div>

    <div class="container"> <!-- Main container -->
        <!-- Certificate information section -->
        <div class="certificate-number">
            <div class="card2">
                <h2 class="card-heading">Remarks</h2>
                <p class="card-paragraph">Rishabh is an outstanding and a very creative young man who is willing to work hard.</p>
            </div>
        </div>

        <!-- Profile picture and file upload section -->
        <div class="profile-pic-div">
            <img src="image.jpg" class="photo"> <!-- Profile picture -->
            <input type="file" class="file" accept="image/png, image/jpeg"> <!-- File upload input -->
            <label for="file" class="uploadBtn"></label> <!-- Label for file upload input -->
        </div>

        <!-- Certificate details form section -->
        <div class="card3">
            <h1>Certificate Details</h1>
            <form>
                <!-- Form inputs and labels -->
                <!-- Certificate Number -->
                <div class="form-row">
                    <label for="cert-no">Certificate Number:</label>
                    <input type="text" id="cert-no" name="cert-no" placeholder="Enter certificate number" required>
                </div>
                <!-- Name -->
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"  placeholder="Enter name" required>
                </div>
                <!-- Role selection -->
                <div class="form-row">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="">Please select a role</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="fullstack">Full Stack</option>
                        <option value="react">React</option>
                        <option value="flutter">Flutter</option>
                        <option value="uiux">UI/UX</option>
                    </select>
                </div>
                <!-- Organization -->
                <div class="form-row">
                    <label for="org">Organization:</label>
                    <input type="text" id="org" name="org" value="Kartexa" readonly>
                </div>
                <!-- Internship Organizer -->
                <div class="form-row">
                    <label for="internshipOrganizer">Internship Organizer:</label>
                    <input type="text" id="internshipOrganizer" name="internshipOrganizer" placeholder="Enter internship organizer" required>
                </div>
                <!-- Internship Name -->
                <div class="form-row">
                    <label for="internshipName">Internship Name:</label>
                    <input type="text" id="internshipName" name="internshipName" placeholder="Enter internship name" required>
                </div>
                <!-- Internship Date -->
                <div class="form-row">
                    <label for="start-date">Internship Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>
                <!-- To Date -->
                <div class="form-row">
                    <label for="end-date">To Date:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>
                <!-- Download and Print buttons -->
                <div class="btn-row">
                    <input type="submit" class="download-btn" type="button" value="Download">
                    <!-- JavaScript libraries and Print button -->
                    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
                    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
                    <script src="filesaver.js"></script>
                    <script src="index.js"></script>
                    <button class="print-btn" onlclick="printFunction()">Print</button>
                </div>
            </form>
        </div>

        <!-- Curved bottom design -->
        <div class="bottom-rectangle">
            <div class="curved-cut"></div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
